<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameZone</title>
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg" />
</head>
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  
  <body>
  
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
  
      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
  
        <span class="timer">0:00</span>
        <span class="moves">0</span>
        <span class="moves_text">Moves</span>
  
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
  
      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o icon"></i>
        </li>
        <li class="card match">
          <i class="fa fa-anchor icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube icon"></i>
        </li>
        <li class="card match">
          <i class="fa fa-anchor icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb icon"></i>
        </li>
        <li class="card open show">
          <i class="fa fa-bolt icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o icon"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube icon"></i>
        </li>
      </ul>
    </div>
    
   <div class="modal-background">
        <div class="modal-content">
          <div class="modal-heading">
            <h1 class="modal-title">
              Game Stats
            </h1>
            <span>
              <button class="close-button">
                &times;
              </button>
            </span> 
          </div>
          <div class="modal-stats">
            <span class="modal-time"> Time: </span>
            <span class="modal-moves">Moves:</span>
            <span class="modal-stars">Stars:</span>
          </div>
          <div class="modal-buttons">
            <button class="modal-button modal-cancel">Cancel</button>
            <button class="modal-button modal-replay">Replay</button>
          </div>
        </div>
    </div>
  
    <script src="js/app.js"></script>
  </body>
